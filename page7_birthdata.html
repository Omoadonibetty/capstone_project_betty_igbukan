<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
        header, aside {
            position: fixed;
            z-index: 1000;
        }

        header {
            top: 0;
            width: 100%;
        }

        aside {
            top: 4rem; 
            bottom: 0;
            width: 16rem; 
            overflow-y: auto;
        }

        .content {
            margin-left: 16rem; 
            margin-top: 4rem; 
            padding: 1rem;
        }

        .chart-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Data Analysis & Reports</h1>
            <div>
                <nav>
                    <ul class="flex space-x-4">
                        <li class="relative group">  <button class="flex items-center py-2 px-4 rounded focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
                          </button>
                          <div class="dropdown-content absolute text-white left-0 top-full mt-2 w-48 bg-gray-800  shadow-lg rounded-lg opacity-0 scale-95 transition-transform duration-200 ease-in-out group-hover:opacity-100 group-hover:scale-100">
                            <a href="index.html" class="block py-2 px-4 text-white hover:bg-gray-600">Home</a>
                            <a href="#services" class="block py-2 px-4 text-white hover:bg-gray-600">Services</a>
                            <a href="about.html" class="block py-2 px-4 text-white hover:bg-gray-600">About</a>
                            <a href="contact.html" class="block py-2 px-4 text-white hover:bg-gray-600">Contact</a>
                          </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

   
    <aside class="w-64 bg-gray-800 text-white h-full">
        <div class="p-8">
            <h2 class="text-xl font-bold mb-4">Navigations</h2>
            <ul>
                <li class="mb-2">
                    <a href="page7_birthdata.html" class="block py-2 px-4 rounded hover:bg-gray-700">Birth Rates Analysis</a>
                </li>
                <li class="mb-2">
                    <a href="page8_data_death.html" class="block py-2 px-4 rounded hover:bg-gray-700">Death Rates Analysis</a>
                </li>
                <li class="mb-2">
                    <a href="page99report_data2.html" class="block py-2 px-4 rounded hover:bg-gray-700">Custom Reports</a>
                </li>
                <li class="mb-2">
                    <a href="page9_notification.html" class="block py-2 px-4 rounded hover:bg-gray-700">Notifications</a>
                </li>
                <li class="mb-2">
                    <a href="page4_admin_dashboard1.html" class="block py-2 px-4 rounded hover:bg-gray-700">Back to Dashboard</a>
                </li>
            </ul>
        </div>
    </aside>
  

    <div class="content">
        <section>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Birth Rates Analysis</h2>
            <div class="w-full bg-white p-4 rounded-lg shadow-lg">
                <p class="text-gray-600 font-bold">Select Time Frame</p>
                <form action="#" method="get">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div>
                            <label for="from" class="text-xl font-bold py-2">From:</label>
                            <input type="date" name="from" id="from" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="to" class="text-xl font-bold py-2">To:</label>
                            <input type="date" name="to" id="to" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">  
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mt-4">Choose Visualization:</h3>
                    <select id="chart-type" class="form-select block w-full mt-1 border-gray-300 rounded-md shadow-sm">
                        <option value="bar-chart">Bar Chart</option>
                        <option value="pie-chart">Pie Chart</option>
                        <option value="box-chart">Box Plot</option>
                        <option value="line-graph">Line Graph</option>
                        <option value="scatter-plot">Scatter Plot</option>
                        <option value="area-chart">Area Chart</option>
                        <option value="histogram">Histogram</option>
                        <option value="bubble-chart">Bubble Chart</option>
                        <option value="radar-chart">Radar Chart</option>
                        <option value="donut-chart">Donut Chart</option>
                        <option value="heatmap">Heatmap</option>
                        <option value="map">Map</option>
                    </select>
                </form>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mt-4">Submit</button>
            </div>

           
            <div class="chart-container w-46">
                <img src="https://datavizproject.com/wp-content/uploads/types/Line-Graph.png" alt="Chart Placeholder" class="w-full">
                <div class="mt-4">
                    <a href="https://datavizproject.com/wp-content/uploads/types/Line-Graph.png" download="Line-Graph.png" class="download-link bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Download Chart</a>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
