<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Central Health Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-500">

    <header class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Central Health Management System</h1>
            <nav class="space-x-4">
                <a href="#" class="text-gray-800 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">Services</a>
                <a href="page3_login_page1.html" class="text-gray-800 hover:text-blue-500">Log In</a>
            </nav>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Your Account</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="hos_name" class="block text-gray-700 mb-2">Hospital Name</label>
                    <input type="text" id="hos_name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Name of Hospital">
                </div>
                <div class="mb-4">
                    <label for="hos_reg" class="block text-gray-700 mb-2">Hospital Registration No.</label>
                    <input type="text" id="hos_reg" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Hospital Registration No.">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password">
                </div>
                <div class="mb-6">
                    <a href="page3_login_page1.html" class="block w-full bg-blue-500 text-white text-center py-2 rounded-md hover:bg-blue-600 transition">Sign Up</a>
                </div>
                <p class="text-gray-700 text-center">Already have an account? <a href="page3_login_page1.html" class="text-blue-500 hover:underline">Log in</a></p>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Central Health Management System. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
