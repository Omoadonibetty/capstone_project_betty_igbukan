<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-blue-500">

    <header class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Central Health Management System</h1>
            <nav class="space-x-4">
                <a href="#" class="text-gray-800 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">Services</a>
                <a href="page2_signup_page.html" class="text-gray-800 hover:text-blue-500">Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign In</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-500" name="remember">
                            <span class="ml-2 text-gray-700">Remember Me</span>
                        </label>
                    </div>
                    <div>
                        <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                    </div>
                </div>
                <div class="mb-6">
                    <a href="page4_admin_dashboard1.html" class="block w-full bg-blue-500 text-white text-center py-2 rounded-md hover:bg-blue-600 transition">Log in</a>
                </div>
                <p class="text-gray-700 text-center mb-6">Or sign in with</p>
                <div class="flex space-x-4 mb-6 justify-center">
                    <button class="bg-blue-400 text-white px-4 py-2 rounded-md hover:bg-blue-500 transition flex items-center space-x-2">
                        <i class="fas fa-envelope"></i>
                        <span class="">email</span>
                    </button>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition flex items-center space-x-2">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                    <button class="bg-blue-400 text-white px-4 py-2 rounded-md hover:bg-blue-500 transition flex items-center space-x-2">
                        <i class="fab fa-twitter"></i>
                        <span class="">Twitter</span>
                    </button>
                </div>
                <p class="text-gray-700 text-center">Don't have an account? <a href="page2_signup_page.html" class="text-blue-500 hover:underline">Sign up</a></p>
            </form>
        </div>
    </main>

   
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Central Health Management System. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
